<!DOCTYPE html>
<html lang="en">
<head>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/site.css">
    <meta charset="UTF-8">
    <title>Planetary Weights</title>
</head>
<body>
    <div class="index-container">
        <div class="index-element"></div>
        <div class="index-element">
            <h1 id="site-head">Weigh yourself on other planets</h1>
        </div>
        <div class="index-element">
            <button type="button" id="go-btn">GO</button>
        </div>
        <div class="index-element">
            <div class="planet-row">
                <img class="planet-img" id="p3" src="images/planet3.svg">
                <img class="planet-img" id="p1" src="images/planet1.svg">
                <img class="planet-img" id="p2" src="images/planet2.svg">
            </div>
        </div>
    </div>
</body>
</html>
